<!DOCTYPE html>

<html>
    <head>
        <title>Iterating Arrays JS</title>
    </head>
    <body>
        <script>
      "use strict";      
        (function(){
            var names = ['Chico', 'Lola', 'Max', 'Dexter'];
            console.log('There are ' + names.length + ' dogs names in the aray');
            console.log('My first dogs name is ' + names[0]);
            console.log('My second dogs name is ' + names[1]);
            console.log('My third dogs name is ' + names[2]);
            console.log('My fourth dogs name is ' + names[3]);
        })();
           
           var names = ['Chico', 'Lola', 'Max', 'Dexter'];
           for (var i = 0; i < names.length; i++) {
                console.log("Name at index " + i + " is " + names[i]);
           }
           
           names.forEach(function (element, index, array){
                console.log('The name at index ' + index + ' is ' + element);
                         });
        </script>
    </body>
</html>
