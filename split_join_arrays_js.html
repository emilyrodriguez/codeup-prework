<!DOCTYPE html>

<html>
    <head>
        <title>Split/Join Arrays JS</title>
    </head>
    <body>
        <script>
           (function(){
                "use strict";
                var planetsString = "Mercury|Venus|Earth|Mars|Jupiter|Saturn|Uranus|Neptune";
                console.log(planetsString);
                var planetsArray;
                
                console.log("Splitting planets at |:")
                var planetsArray = planetsString.split("|");
                console.log(planetsArray);
                
                console.log("Placing <br> between planets:");
                console.log(planetsArray.join ("<br>"));
                
                
                console.log("Planets in Unordered List:");
                var planetsArray = planetsString.split("<ul>", "</ul"));
                console.log(planetsString.split("<li>"));
