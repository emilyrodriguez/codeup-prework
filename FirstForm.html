<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>My First HTML Form</title>
	</head>
	<body>
		<form method="POST" action="http://requestb.in/16nuf5z1">
			<p>
				<h2>User Login</h2>
				<label for="username">Username</label>
				<input id="username" name="username" type="text" placeholder="Enter username">
			</p>
			<p>
				<label for="password">Password</label>
				<input id="password" name="password" type="password" placeholder="Enter password">
			</p>
			<p>
				<input type="submit" name="hello" value="Login">
		</form>
		<form method="POST" action="http://requestb.in/16nuf5z1">
			<p>
				<h2>Compose an Email</h2>
				<label for="to">To:</label>
				<input id="to" name="to" type="text">
			</p>
			<p>
				<label for="from">From:</label>
				<input id="from" name="from" type="text">
			</p>
			<p>
				<label for="subject">Subject:</label>
				<input for="subject" name="subject" type="text">
			</p>
			<p>
				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea>
			</p>
			<p>
				<label><input type="checkbox" name="save" value="save" checked>Save copy to sent folder?</label>
			</p>
			<p>
				<button type="send">Send</button>
			</p>
		</form>
		<form method="POST" action="http://requestb.in/16nuf5z1">
			<p>
				<h2>Mailing List</h2>
				<input type="checkbox" id="mailing_list" name="mailing_list" value="yes" checked>
				<label for="mailing_list">Sign me up for the mailing list</label>
			</p>
				<p>What operating systems have you used?</p>
					<label><input type="checkbox" id="os1" name="os[]" value="linux">Linux</label>
					<label><input type="checkbox" id="os2" name"os[]" value="osx">OS X</label>
					<label><input type="checkbox" id="os3" name="os[]" value="windows">Windows</label>
				<p>What is the capital of Texas?</p>
					<label>
						<input type="radio" name="q1" value="houston">Houston
					</label>
					<label>
						<input type="radio" name="q1" value="dallas">Dallas
					</label>
					<label>
						<input type="radio" name="q1" value="austin">Austin
					</label>
					<label>
						<input type="radio" name="q1" value="san antonio">San Antonio
					</label>
			<p>
				<button type="submit">Submit</button>
			</p>
		</form>
		<form method="POST" action="http://requestb.in/16nuf5z1">
				<h2>Multiple Choice Test</h2>
				<p>Question 1</p>
					<label>
						<input type="radio" name="q1" value="a">A
					</label>
					<label>
						<input type="radio" name="q1" value="b">B
					</label>
					<label>
						<input type="radio" name="q1" value="c">C
					</label>
					<label>
						<input type="radio" name="q1" value="d">D
					</label>
				<p>Question 2</p>
					<label>
						<input type="radio" name="q2" value="a">A
					</label>
					<label>
						<input type="radio" name="q2" value="b">B
					</label>
					<label>
						<input type="radio" name="q2" value="c">C
					</label>
					<label>
						<input type="radio" name="q2" value="d">D
					</label>
				<p>Question 3</p>
				<label for="letter">What letter do you like?</label>
				<select id="letter" name="letter" multiple>
					<option>A</option>
					<option>B</option>
					<option>C</option>
					<option>D</option>
				</select>
				<p>
					<button type="submit">Submit</button>
				</p>
		<form method="POST" action="http://requestb.in/14laawy1">
			<h2>Form Test</h2>
				<div>
				<label for="transmission">Select your transmission type:</label>
				<select id="transmission" name="transmission">
					<option value="1">Automatic</option>
					<option selected value="2">Manual</option>
				</select>
				</div>
				<div>
				<label for="os[]">What operating systems have you used?</label>
				<select id="os" name="os[]" multiple>
					<option value="linux">Linux</option>
					<option value="osx">OS X</option>
					<option value="windows">Windows</option>
				</div>
				</select>
				<div>
				<button type="submit">Submit</button>
				</div>
		</form>
		<form method="POST" action="http://requestb.in/14laawy1">
			<h2>Select Testing</h2>
				<div>
				<label for="candy">Do you like candy?</label>
				<select id="candy" name="candy">
					<option value="1">Yes</option>
					<option selected value="0">No</option>
				</select>
				</div>
				<button type="submit">Submit</button>
		</form>
	</body>
</html>
